[package]
name = "anihistory_server"
version = "0.3.0"
authors = ["Tyler Bratton <tylerbratton96@gmail.com>"]

[dependencies]
chrono = { version = "0.4.6", features = ["serde"] }
diesel = { version = "1.3.3", features = ["postgres", "chrono", "r2d2"] }
dotenv = "0.13.0"
log = "0.4.6"
fern = "0.5.6"
reqwest = "0.9.4"
rocket = "0.4.0-rc.1"
rocket_contrib = { version="0.4.0-rc.1", default-features=false, features=["json"] }
rusoto_core = "0.35.0"
rusoto_s3 = "0.35.0"
serde_derive = "1.0.80"
serde_json = "1.0.32"
serde = "1.0.80"
rocket_cors = "0.4.0-rc.1"