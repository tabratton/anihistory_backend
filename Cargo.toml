[package]
name = "anihistory_server"
version = "0.4.0"
authors = ["Tyler Bratton <tylerbratton96@gmail.com>"]
edition = "2024"

[dependencies]
anyhow = "1.0.99"
aws-config = { version = "1.8.5", features = ["behavior-version-latest"] }
aws-sdk-s3 = "1.103.0"
axum = { version = "0.8.4", features = ["default", "tokio", "matched-path"] }
bb8 = "0.9.0"
bb8-postgres = "0.9.0"
chrono = { version = "0.4.7", features = ["serde"] }
reqwest = { version = "0.12.23", features = ["json"] }
serde = "1.0.98"
serde_derive = "1.0.98"
serde_json = "1.0.40"
tokio = { version = "1.47.1", features = ["default", "rt-multi-thread"] }
tokio-postgres = { version = "0.7.13", features = ["with-chrono-0_4"] }
tower-http = { version = "0.6.6", features = ["default", "cors"] }
tracing = { version = "0.1.41", features = ["default"] }
tracing-subscriber = { version = "0.3.19", features = ["default", "env-filter"] }
